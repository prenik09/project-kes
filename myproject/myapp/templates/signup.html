<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/afterlogin.css' %}">
</head>
<body>
    <body>
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="card-front">
                <h2>SIGNUP</h2>
                <form method = "POST">
                    {% csrf_token %}
                  <input type="text" class="input-box" name="username" id="username" placeholder="Jhon" required>
                  <input type="email" class="input-box" name="email" id="email" placeholder="example@mail.com" required>
                  <input type="password" class="input-box" name="password" id="password" placeholder="Password" required>
                  <button type="submit" class="submit-btn">Submit</button>
                  <input type="checkbox"><span>Remember Me</span>
                </form>

                <a href="{% url 'login' %}">Login Page</a>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
