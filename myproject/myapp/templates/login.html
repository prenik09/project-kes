<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/afterlogin.css' %}">
</head>
<body>
    <body>
        <div class="container">
          <div class="card">
            <div class="inner-box" id="card">
              <div class="card-front">
                <h2>LOGIN</h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" id="username" class="input-box" placeholder="Nishant" required>
                    <input type="password" name="password" id="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
              </div>
</body>
</html>
